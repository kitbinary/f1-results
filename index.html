<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Practice Results</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body>
    <header>
        <h1>Liquipedia F1 Practice Results Formatter</h1>
        <input type="text" id="urlInput" placeholder="URL - e.g. https://www.formula1.com/en/results/2024/races/1244/italy/practice/3" value="https://www.formula1.com/en/results/2024/races/1244/italy/practice/3">
        <br>
        <button id="fetchResults">Fetch Results</button>
        <button id="selectAll">Select All</button>
        <p><b>Currently only supports driver's flags from 2024 race participants</b></p>
        <p>Created by kitbinary -  reach out on Discord for help!</p>
    </header>
    <main>
        <pre id="resultsOutput">
            <!-- Results will be displayed here -->
        </pre>
    </main>
    <script src="src/scripts.js"></script>
</body>
</html>
